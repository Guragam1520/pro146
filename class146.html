<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<a-scene background="color: #000000">

    
    <a-entity position="0 0 15">
        <a-camera></a-camera>
    </a-entity>
    


    
    <a-entity> 
        <a-sphere position="-4 -8 0" radius="0.5" color="orange"></a-sphere>
    </a-entity>

    <a-entity> 
        <a-sphere position="4 -8 0" radius="0.5" color="orange"></a-sphere>
    </a-entity>   

    <a-entity> 
        <a-box position="-4 -5 0" height="5" color="cyan"></a-sphere>
    </a-entity>

    <a-entity> 
        <a-box position="4 -5 0" height="5" color="cyan"></a-sphere>
    </a-entity>

    <a-entity> 
        <a-box position="0 1 0" height="8"  width="10" color="red"></a-sphere>
    </a-entity>

    <a-entity> 
        <a-box position="0 6.5 0" height="3" width="3" color="blue"></a-sphere>
    </a-entity>
    
    <a-entity> 
        <a-box position="0 6.5 0" height="2" width="2" color="yellow"></a-sphere>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
        <a-box position="0 6.5 0" height="0.5" width="0.5" color="green"></a-box>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000"> 
        <a-box position="0 9 0" height="3" width="1" color="purple"></a-sphere>
    </a-entity>
    
</a-scene>
</html>
